<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Fighting Game</title>
  </head>
  <body>
    <div class="game">
      <canvas id="game"></canvas>
    </div>
    <script type="module">
      import Game from './src/classes/Game.js'

      document.querySelector('body').onload = () => {
        const game = new Game()
        game.init()
        game.start()
      }
    </script>
  </body>
</html>
